services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: globy
    ports: ["5432:5432"]
    volumes:
      - ./.data/db:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: ["6379:6379"]

  api:
    build: ../globy-api
    environment:
      DATABASE_URL: postgres://app:app@db:5432/globy
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
    depends_on: [db, redis]
    ports: ["3001:3000"]
    volumes:
      - ../globy-api:/app
      - api_bundle:/usr/local/bundle
      - api_tmp:/app/tmp
      - api_log:/app/log

  web:
    build: ../globy-web
    env_file:
      - ../globy-web/.env        # ← ここで web 用の .env を読み込む
    environment:
      API_BASE_URL: http://api:3000
      IN_DOCKER: "1"
      NEXT_TELEMETRY_DISABLED: "1"
    depends_on: [api]
    ports: ["3000:3000"]
    volumes:
      - ../globy-web:/app
      - web_node_modules:/app/node_modules
      - web_next:/app/.next

volumes:
  api_bundle:
  api_tmp:
  api_log:
  web_node_modules:
  web_next:
